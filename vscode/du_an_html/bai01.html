<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Học HTML</title>
  </head>
  <body style="background-color: #ccff99; color: #000099">
    <h1>GIỚI THIỆU NGÔN NGỮ <mark>HTML</mark></h1>
    <p>
      <mark>HTML</mark>, viết tắt của Hyper Text Markup Language, là
      <ins>ngôn ngữ đánh dấu</ins> chuẩn để tạo ra các trang web.<br />
      <mark>HTML</mark> chỉ định <i>bố cục, cách hiển thị</i> nội dung một trang
      web lên
      <em
        title="Trình duyệt là một phần mềm ứng dụng cho phép truy cập thông tin trên web"
        >trình duyệt</em
      >
      (browser).
    </p>
  </body>
</html>
